{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--<link rel="shortcut icon" href="../images/favicon.png" type="image/png">-->

  <title>智能防寒服云平台登录</title>

  <link rel="stylesheet" href="{%static "lib/fontawesome/css/font-awesome.css" %}">

  <link rel="stylesheet" href="{%static "css/quirk.css"%}">
  <link href="{%static "css/pages/login.css"%}" rel="stylesheet" />
  <script src="{%static "lib/modernizr/modernizr.js"%}"></script>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="../lib/html5shiv/html5shiv.js"></script>
  <script src="../lib/respond/respond.src.js"></script>
  <![endif]-->
</head>

<body class="signwrapper">

  <div class="sign-overlay"></div>
  <div class="signpanel"></div>
  
  <div class="panel signin">
    <div class="panel-heading">
      <h1>智能防寒服云平台</h1>
      <h4 class="panel-title">普通用户登录</h4>
    </div>
    
    <div class="panel-body">
      <div id="login-content" class="clearfix"> 
        <form class='form-login' action="/db_xyw/login/" method="post">
        {% if message %}
          <div class="alert alert-warning">{{ message }}</div>
        {% endif %}   
        {% csrf_token %}
        {{ login_form }}
        <div id="remember-me" class="pull-left">
          <input type="checkbox" name="remember" id="remember" />
          <label id="remember-label" for="remember">记住密码</label>
        </div>
        <hr class="invisible">                          
        <div class="form-group">
          <button class="btn btn-success btn-quirk btn-block">登录</button>
        </div>
        </form>
      
      
    </div> <!-- /login-content -->
		    

      
      <hr class="invisible">
      <div class="form-group">
        <a href="{% url 'db_xyw:register' %}" class="btn btn-default btn-quirk btn-stroke btn-stroke-thin btn-block btn-sign">没有账号？现在注册！</a>
      </div>

      <div id="login-extra">
      
            <p><a href="{% url 'db_xyw:adminislogin' %}">管理员登录</a></p>
            <p><a href="{% url 'db_xyw:advancedlogin' %}">高级用户登录</a></p>
      
      </div> <!-- /login-extra -->
    </div>
  </div><!-- panel -->

</body>
</html>
